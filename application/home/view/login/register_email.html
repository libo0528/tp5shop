<script type="text/javascript">
	//JQuery方法 定义页面加载事件
	$(function(){
		$('.reg-btn').click(function(){
			var flag=0;
			var email=$('#email').val();
			var pattern_email=/^\w[\w\.-]*@[0-9a-z][0-9a-z-]*(\.[a-z]+)*\.[a-z]{2,6}$/i;
			if(email==''){
				$('#email').next().html('邮箱地址不能为空');
				flag++;
			}else if(!pattern_email.test(email)){
				$('#email').next().html('邮箱地址格式不正确');
				flag++;
			}else{
				$('#email').next().html('');
			}
			var password=$('[name=password]');
			if(password.val()==''){
				password.next().html('密码不能为空');
				flag++;
			}else{
				password.next().html('');
			}
			var repassword=$('[name=repassword]');
			if(repassword.val()==''){
				repassword.next().html('确认密码不能为空');
				flag++;
			}else if(password.val()!=repassword.val()){
				repassword.next().html('两次密码不同');
				flag++;
			}else{
				repassword.next().html('');
			}
			if(!flag && $(':checkbox').prop('checked')==true){
				$('.sui-form').submit();
			}
			
		});
	});
