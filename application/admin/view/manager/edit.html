
    <!-- 右 -->
    <div class="content">
        <div class="header">
            <h1 class="page-title">管理员编辑</h1>
        </div>

        <div class="well">
            <!-- edit form -->
            <form action="{:url('update')}" method="" id="tab">
                <h3>编辑管理员【{$info.username}】信息</h3>
                <input type="hidden" name="id" value="{$info.id}" class="input-xlarge">
                <label>昵称：</label>
                <input type="text" name="nickname" value="{$info.nickname}" class="input-xlarge">
                <label>邮箱：</label>
                <input type="text" name="email" value="{$info.email}" class="input-xlarge">
                <label>角色：</label>
                <select name="role_id" id="">
                    {foreach $role as $v}
                    <option value="{$v.id}" {if($v.id==$info.role_id)}selected{/if}>{$v.role_name}</option>
                    {/foreach}
                </select>
                <label>是否可用：</label>
                <input type="radio" name="status" value="1" class="input-xlarge" {if ($info.status=="1")}checked {/if}>可用
                <input type="radio" name="status" value="2" class="input-xlarge" {if ($info.status=="2")}checked {/if}>不可用
                <br><button class="btn btn-primary" type="submit" >保存</button>
                <a class="btn" href="{:url('index')}">返回</a>
            </form>
        </div>
        <!-- footer -->
        <footer>
            <hr>
            <p>© 2017 <a href="javascript:void(0);" target="_blank">ADMIN</a></p>
        </footer>
    </div>
