
    <!-- 右 -->
    <div class="content">
        <div class="header">
            <h1 class="page-title">修改密码</h1>
        </div>

        <div class="well">
            <!-- edit form -->
            <form action="{:url('updatepsw')}" method="" id="tab">
                <h3>{$Think.session.manager_info.username}</h3>
                <input type="hidden" name="id" value="{$Think.session.manager_info.id}" class="input-xlarge">
                <label>原密码：</label>
                <input type="password" name="password" value="" class="input-xlarge">
                <label>新密码：</label>
                <input type="password" id='newpassword' name="newpassword" value="" class="input-xlarge">
                <label>确认密码：</label>
                <input type="password" id='repassword' name="repassword" value="" class="input-xlarge">
                <span id="error"></span>
                <br><button class="btn btn-primary" type="submit" >修改</button>
            </form>
        </div>
        <!-- footer -->
        <footer>
            <hr>
            <p>© 2017 <a href="javascript:void(0);" target="_blank">ADMIN</a></p>
        </footer>
    </div>
    <script type="text/javascript">
        $(function(){
            $('#newpassword').keydown(function(){
                $('#error').html('');
                $('.btn-primary').prop('disabled',false);
            });
            $('#repassword').keydown(function(){
                $('#error').html('');
                $('.btn-primary').prop('disabled',false);
            });
            $('.btn-primary').click(function(){
                if($('#newpassword').val()!=$('#repassword').val()){
                    $('#error').html('两次密码输入不一样').css('color','red');
                    $('.btn-primary').prop('disabled',true);
                }else{
                    $('#error').html('');
                    $('.btn-primary').prop('disabled',false);
                }
            });
        });
    </script>
