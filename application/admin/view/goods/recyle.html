<!-- 右 -->
    <div class="content">
        <div class="header">
            <h1 class="page-title">商品回收站列表</h1>
        </div>

        <div class="well">
            <!-- search button -->
            <form action="{:url('searchrecyle')}" method="get" class="form-search">
                <div class="row-fluid" style="text-align: left;">
                    <div class="pull-left span4 unstyled">
                        <p> 商品名称：<input class="input-medium" name="keyword" type="text"
                        value="{$Request.get.keyword}"></p>
                    </div>
                </div>
                <button type="submit" class="btn">查找</button>
                <a class="btn btn-primary" href="{:url('admin/goods/clearall')}">清空回收站</a>
                <a class="btn btn-primary" href="{:url('admin/goods/resetall')}">全部还原</a>
                <a class="btn" href="{:url('index')}">返回</a>
            </form>
        </div>
        <div class="well">
            <!-- table -->
            <table class="table table-bordered table-hover table-condensed">
                <thead>
                    <tr>
                        <th>编号</th>
                        <th>商品名称</th>
                        <th>商品价格</th>
                        <th>商品数量</th>
                        <th>商品logo</th>
                        <th>删除时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                {foreach $list as $v}
                    <tr class="info">
                        <td>{$v.id}</td>
                        <td><a href="javascript:void(0);">{$v->goods_name}</a></td>
                        <td>{$v.goods_price}</td>
                        <td>{$v['goods_number']}</td>
                        <td><img src="__STATIC__/admin/img/goods04_thumb.jpg"></td>
                        <td>{$v.delete_time|date='Y-m-d H:i:s',###}</td>
                        <td>
                            <a href="{:url('admin/goods/reset',['id'=>$v.id])}"> 还原 </a>
                            <a href="javascript:void(0);" onclick="if(confirm('彻底删除？'))
                                location.href='{:url(\'admin/goods/clear\',[\'id\'=>$v.id])}'">彻底删除 </a>
                        </td>
                    </tr>
                {/foreach}
                </tbody>
            </table>
            <!-- pagination -->
            <div class="pagination">
                <ul>
                    <li><a href="#">Prev</a></li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">Next</a></li>
                </ul>
            </div>
        </div>
        
        <!-- footer -->
        <footer>
            <hr>
            <p>© 2017 <a href="javascript:void(0);" target="_blank">ADMIN</a></p>
        </footer>
    </div>
