<style type="text/css">
    .pagination li{list-style:none;float:left;margin-left:10px;
        padding:0 10px;
        background-color:#5a98de;
        border:1px solid #ccc;
        border-radius: 5px;
        height:26px;
        line-height:26px;
        cursor:pointer;color:#fff;
    }
    .pagination li a{color:white;padding: 0;line-height: inherit;border: none;}
    .pagination li a:hover{background-color: #5a98de;}
    .pagination li.active{background-color:white;color:gray;}
    .pagination li.disabled{background-color:white;color:gray;}
</style>
    <!-- 右 -->
    <div class="content">
        <div class="header">
            <h1 class="page-title">权限列表</h1>
        </div>

        <div class="well">
            <a class="btn btn-primary" href="{:url('admin/auth/create')}">新增</a>
            <!-- table -->
            <table class="table table-bordered table-hover table-condensed">
                <thead>
                    <tr>
                        <th>编号</th>
                        <th>权限名称</th>
                        <th>上级id</th>
                        <th>控制器</th>
                        <th>方法</th>
                        <th>是否菜单项</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                {foreach $list_tree as $v}
                    <tr class="success">
                        <td>{$v.id}</td>
                        <td>{:str_repeat('&nbsp;',$v.level*8)}{$v.auth_name}</td>
                        <td>{$v.pid}</td>
                        <td>{$v.auth_c}</td>
                        <td>{$v.auth_a}</td>
                        <td>
                            {if ($v.is_nav==1)}是{else/}否{/if}
                        </td>
                        <td>
                            <a href="{:url('admin/auth/edit',['id'=>$v.id])}"> 编辑 </a>
                            <a href="javascript:void(0);" onclick="if(confirm('确认删除？'))
                                location.href='{:url(\'admin/auth/delete\',[\'id\'=>$v.id])}'"> 删除 </a>
                        </td>
                    </tr>
                {/foreach}
                </tbody>
            </table>
        </div>
        <!-- footer -->
        <footer>
            <hr>
            <p>© 2017 <a href="javascript:void(0);" target="_blank">ADMIN</a></p>
        </footer>
    </div>
